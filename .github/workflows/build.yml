name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          
      - name: Force Fix Android Embedding
        run: |
          echo "Searching for MainActivity..."
          # Find the file, supporting both Java and Kotlin
          MAIN_FILE=$(find android -name "MainActivity.java" -o -name "MainActivity.kt" | head -n 1)
          
          if [ -z "$MAIN_FILE" ]; then
            echo "ERROR: Could not find MainActivity!"
            exit 1
          fi
          
          echo "Found MainActivity at: $MAIN_FILE"
          
          # Extract the package name (e.g., package com.example.jaexo;)
          PACKAGE_LINE=$(grep "^package" "$MAIN_FILE" | head -n 1)
          echo "Detected Package: $PACKAGE_LINE"
          
          # REWRITE THE FILE
          if [[ $MAIN_FILE == *".java" ]]; then
            echo "Rewriting Java Activity..."
            echo "$PACKAGE_LINE" > "$MAIN_FILE"
            echo "" >> "$MAIN_FILE"
            echo "import io.flutter.embedding.android.FlutterActivity;" >> "$MAIN_FILE"
            echo "" >> "$MAIN_FILE"
            echo "public class MainActivity extends FlutterActivity {" >> "$MAIN_FILE"
            echo "}" >> "$MAIN_FILE"
          else
            echo "Rewriting Kotlin Activity..."
            echo "$PACKAGE_LINE" > "$MAIN_FILE"
            echo "" >> "$MAIN_FILE"
            echo "import io.flutter.embedding.android.FlutterActivity" >> "$MAIN_FILE"
            echo "" >> "$MAIN_FILE"
            echo "class MainActivity: FlutterActivity() {" >> "$MAIN_FILE"
            echo "}" >> "$MAIN_FILE"
          fi
          
          # FIX MANIFEST
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          echo "Patching Manifest..."
          # Remove old V1 app name if present
          sed -i 's/android:name="io.flutter.app.FlutterApplication"//g' $MANIFEST
          # Ensure V2 metadata exists
          if ! grep -q "flutterEmbedding" $MANIFEST; then
             sed -i 's/<\/application>/<meta-data android:name="flutterEmbedding" android:value="2" \/><\/application>/' $MANIFEST
          fi

      - run: flutter pub get
      - run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk